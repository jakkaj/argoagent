- name: wikistep
  metadata:
      annotations:
        description: "Queries the Wikipedia API with a search query"
  inputs:
    parameters:
      - name: input_param
  container:
    image: k3d-registry.localhost:5000/wikipedia_wf_step:latest
    imagePullPolicy: IfNotPresent
    command: ["python3", "./main.py"]
    args:        
      - "{{inputs.parameters.input_param}}"  
  outputs:
    parameters:
    - name: stepResult
      valueFrom:
        path: /tmp/output.txt